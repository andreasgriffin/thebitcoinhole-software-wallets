name: Check Releases Template

on:
  workflow_call:
    inputs:
      item-id:
        required: true
        type: string
      github-org:
        required: true
        type: string
      github-repo:
        required: true
        type: string
      platforms:
        required: true
        type: string
      tag:
        required: false
        default: false
        type: boolean
      latestRelease:
        required: false
        default: false
        type: boolean
      allReleases:
        required: false
        default: false
        type: boolean
      allReleasesMatch:
        required: false
        type: string

jobs:
  check-release:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install
      working-directory: scripts

    - name: Run script
      run: node github-release.js ${{ inputs.item-id }} ${{ inputs.github-org }} ${{ inputs.github-repo }} $GITHUB_TOKEN ${{ inputs.platforms }} ${{ inputs.tag }} ${{ inputs.latestRelease }} ${{ inputs.allReleases }} ${{ inputs.allReleasesMatch }} 
      working-directory: scripts

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.2
      with:
        title: "New ${{ inputs.item-id }} (${{ inputs.platforms }}) release"
        commit-message: "New ${{ inputs.item-id }} (${{ inputs.platforms }}) release"
        branch: "${{ inputs.item-id }}/${{ inputs.platforms }}/new-release"
        add-paths: "items/*.json"
        reviewers: "${{ secrets.ASSIGNEE }}"
